<!-- Create a shopping cart. Set up a <div id="cart"></div> and 4 buttons labeled "Apple", "Tomato", "Eggs", 
  and "Clear". When clicking the first 3 buttons, add a div inside the <div id="cart"> containing your 
    food selection. When clicking "Clear" remove all items from the cart. -->

<body>
  <button onclick="addToCart('Apple')">Apple</button>
  <button onclick="addToCart('Tomato')">Tomato</button>
  <button onclick="addToCart('Eggs')">Eggs</button>
  <button onclick="clearCart()">Clear</button>
  <div id="cart"></div>
  <script>
    const cart = document.getElementById("cart");
    addToCart = (food) => {
      const cartItem = document.createElement("div");
      cartItem.innerText = food;
      cart.appendChild(cartItem);
    };

    clearCart = () => {
      cart.innerHTML = "";
    };
  </script>
</body>
